name: CI Build and Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-and-test:
    name: Build and Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Scala
        uses: actions/cache@v4
        with:
          path: build/scala-*
          key: ${{ runner.os }}-scala-${{ hashFiles('build/scala-*') }}
          restore-keys: |
            ${{ runner.os }}-scala-

      - name: Build with Maven
        run: ./build/mvn clean package -DskipTests

      - name: Run tests
        run: ./build/mvn test

      - name: Run Scalastyle
        run: ./build/mvn scalastyle:check
        continue-on-error: true

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results (Java ${{ matrix.java }})
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
        continue-on-error: true

      - name: Upload build artifacts
        if: matrix.java == '8'
        uses: actions/upload-artifact@v4
        with:
          name: iceberg-spark-tpcds-benchmark-jar
          path: |
            target/*.jar
            !target/*-javadoc.jar
            !target/*-sources.jar
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java }}
          path: target/surefire-reports/
          retention-days: 7


name: Performance Benchmarks

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      scale_factor:
        description: 'TPC-DS scale factor'
        required: false
        default: '1'
        type: string

jobs:
  benchmark-data-generation:
    name: Benchmark Data Generation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Download and setup Spark
        run: |
          SPARK_VERSION=3.5.1
          SPARK_DIR=spark-${SPARK_VERSION}-bin-hadoop3
          
          wget -q https://archive.apache.org/dist/spark/spark-${SPARK_VERSION}/${SPARK_DIR}.tgz
          tar xzf ${SPARK_DIR}.tgz
          
          echo "SPARK_HOME=$(pwd)/${SPARK_DIR}" >> $GITHUB_ENV

      - name: Build project
        run: ./build/mvn clean package -DskipTests

      - name: Benchmark Parquet generation
        run: |
          SCALE=${{ github.event.inputs.scale_factor || '1' }}
          
          echo "## Parquet Generation Benchmark (Scale ${SCALE})" > benchmark-results.txt
          echo "Start time: $(date)" >> benchmark-results.txt
          
          START=$(date +%s)
          ./bin/dsdgen \
            --output-location /tmp/benchmark-parquet \
            --scale-factor ${SCALE} \
            --format parquet \
            --table-filter "store_sales,customer" \
            --num-partitions 4
          END=$(date +%s)
          
          DURATION=$((END - START))
          echo "Duration: ${DURATION} seconds" >> benchmark-results.txt
          echo "" >> benchmark-results.txt
          
          # Get data size
          du -sh /tmp/benchmark-parquet >> benchmark-results.txt

      - name: Benchmark Iceberg generation
        run: |
          SCALE=${{ github.event.inputs.scale_factor || '1' }}
          
          echo "" >> benchmark-results.txt
          echo "## Iceberg Generation Benchmark (Scale ${SCALE})" >> benchmark-results.txt
          echo "Start time: $(date)" >> benchmark-results.txt
          
          START=$(date +%s)
          ./bin/dsdgen \
            --output-location /tmp/benchmark-iceberg \
            --scale-factor ${SCALE} \
            --iceberg \
            --partition-tables \
            --table-filter "store_sales,customer" \
            --num-partitions 4
          END=$(date +%s)
          
          DURATION=$((END - START))
          echo "Duration: ${DURATION} seconds" >> benchmark-results.txt
          echo "" >> benchmark-results.txt
          
          # Get data size
          du -sh /tmp/benchmark-iceberg >> benchmark-results.txt

      - name: Display results
        run: |
          echo "=== Benchmark Results ==="
          cat benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt
          retention-days: 90

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('benchmark-results.txt', 'utf8');
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Performance Benchmark Results\n\n\`\`\`\n${results}\n\`\`\``
            });

